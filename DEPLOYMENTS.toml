# =============================================================================
# API Reference
# =============================================================================

[entry_functions.price_option]
description = "Compute European call and put option prices"
args = ["spot: u256", "strike: u256", "time_to_expiry: u256", "rate: u256", "volatility: u256"]
emits = ["OptionPriceEvent"]

[entry_functions.compute_greeks_call]
description = "Compute all Greeks for a call option"
args = ["spot: u256", "strike: u256", "time_to_expiry: u256", "rate: u256", "volatility: u256"]
emits = ["GreeksEvent"]

[entry_functions.compute_greeks_put]
description = "Compute all Greeks for a put option"
args = ["spot: u256", "strike: u256", "time_to_expiry: u256", "rate: u256", "volatility: u256"]
emits = ["GreeksEvent"]

[entry_functions.compute_d_values_entry]
description = "Compute d‚ÇÅ and d‚ÇÇ values"
args = ["spot: u256", "strike: u256", "time_to_expiry: u256", "rate: u256", "volatility: u256"]
emits = ["DValuesEvent"]

[entry_functions.compute_intrinsic]
description = "Compute intrinsic values for call and put"
args = ["spot: u256", "strike: u256"]
emits = ["IntrinsicValueEvent"]

[entry_functions.full_analysis_call]
description = "Batch compute prices + Greeks for a call"
args = ["spot: u256", "strike: u256", "time_to_expiry: u256", "rate: u256", "volatility: u256"]
emits = ["OptionPriceEvent", "GreeksEvent"]

[entry_functions.full_analysis_put]
description = "Batch compute prices + Greeks for a put"
args = ["spot: u256", "strike: u256", "time_to_expiry: u256", "rate: u256", "volatility: u256"]
emits = ["OptionPriceEvent", "GreeksEvent"]

# =============================================================================
# Events
# =============================================================================

[events.OptionPriceEvent]
module = "bs_events"
fields = ["spot", "strike", "time_to_expiry", "rate", "volatility", "call_price", "put_price", "parity_verified", "caller"]

[events.GreeksEvent]
module = "bs_events"
fields = ["spot", "strike", "time_to_expiry", "rate", "volatility", "is_call", "delta_magnitude", "delta_negative", "gamma", "vega", "theta_magnitude", "theta_negative", "rho_magnitude", "rho_negative", "caller"]

[events.DValuesEvent]
module = "bs_events"
fields = ["spot", "strike", "time_to_expiry", "rate", "volatility", "d1_magnitude", "d1_negative", "d2_magnitude", "d2_negative", "vol_sqrt_t", "caller"]

[events.IntrinsicValueEvent]
module = "bs_events"
fields = ["spot", "strike", "call_intrinsic", "put_intrinsic", "caller"]

